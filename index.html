<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial</title>
</head>
<body>
    <h1>Hello! Search some number in url, and I will give you the factorial of your number</h1>
    <script>
        let memory = 1;  //սահմանում ենք փոփոխական որի արժեքը մեկ ա, իսկ ինչ ա մեկ որոպեսզի ցիկլի ժամանակ վերջում չստացվի 0, եթե դնենք 0 ապա ամեն ինչ բազմապետկելուց կստացվի 0

        function factorial(a){ //սահմանում ենք նոր ֆունկցիա որը ստանում է a արժեք
            memory = 1; //կրկին թարմացնում ենք հիշողությունը դարձնելով 1, դա արվում է այն պատճառով որ նոր որոնումների ընթացքում փոփոխությունները չհաշվվեն հին հիշողության վրա
            if(a === 0 || a === 1){ // սահմանել ենք եթե a-ն 0 է կամ 1 միանգամից արտածի 1 ու վերջ
                document.write("Your searched number is:  "  + a + "!   the factorial of this number is: " + 1); //արտածելու հատվածը
            }else{//հակառակ դեպք
                for(let i = 1; i < a+1; i++){ //սահմանել ենք ցիկլ, որը ստանում է i արժեքը, կրկնում է մինչև ի փոքր դառնա a+1-ից, նույն տրամաբանությամբ կարա լինի i <=a
                    memory = memory * i; //կատարում ա ֆունկցիան, ամեն անգամ բազմապատկումա հիշողությունը i-ով
                    console.log(memory); // էս իմ համար էի արել, ամեն անգամ բազմապատկելուց հիշողությունում տպում ա որ փոխվում ա արժեքը
                }
                document.write("Your searched number is:  "  + a + "!   the factorial of this number is: " + memory); // տպման գործընթաց
            }
        }

        let url = window.location.pathname; //վերցնում ենք հղման մեջ որոնած անվանումը
        let splitingText = url.split("/"); //առանձնացնում ենք իրարից /-ով, դա արվում ա նրա համար որ եթե մի քանի որոնում լինի օրինակ՝ 10/20/10 ինքը առանձնացնի ու ստացվի առանձին զանգված որի մեջ կլնի 10, 20 ու 10
        let objectFirstArgu = splitingText[1] // նոր փոփոխականի մեջ պահպանում ենք 1-ին ոչ թե 0-ն այլ մեկը, որովհետև երբ մենք առանձնացնում ենք, ինքը առաջին սլեշը առանձնացնում ա, ու դրա համար վերցնում ենք 1-ինը
        let numberedString = Number(objectFirstArgu)      // քանի որ մեր վերցրած արժեքը ինքը սթրինգա/տեքստ ա, դրա համար դարձնում ենք թիվ
        factorial(numberedString) //քանի որ արդեն սթրինգը փոխել ենք թվի, կանչում ենք ֆակտորիալ ֆունկցիան մեր փոխանակված թվով
    </script>
</body>
</html>
